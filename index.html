<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" alt="" class="logo">
      <nav>
        <ul>
          <li> <a href="#">Home</a></li>
          <li> <a href="#">Service</a></li>
          <li> <a href="#">Layout</a></li>
          <li> <a href="#">Contact</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu" alt="">
    </div>
    <div class="row">
      <div class="col">
        <div class="text-items">
          <h5>Products</h5>
          <h1><b>Simplicity</b><br> is the <b>ultimate</b> shopistication</h1>
        </div>
        <img src="images/circle.png" class="small-icon1" alt="">
        <img src="images/circle.png" class="small-icon2" alt="">
        <img src="images/square.png" class="small-icon3" alt="">
      </div>
      <div class="col">
        <div class="image-gallery">
          <img src="images/pic2.jpg" id="gallery" alt="">
          <ul>
            <li class="btn">01</li>
            <li class="btn active">02</li>
            <li class="btn">03</li>
            <li class="btn">04</li>
          </ul>
        </div>
      </div>
    </div>
    <img src="images/circle.png" class="small-icon4" alt="">
    <img src="images/square.png" class="small-icon5" alt="">
  </div>

  <script type="text/javascript">
    var btn = document.getElementsByClassName('btn');
    var gallery = document.getElementById('gallery');
    var images = new Array(
      "images/pic1.jpg",
      "images/pic2.jpg",
      "images/pic3.jpg",
      "images/pic4.jpg"
    )

    for (let i = 0; i < btn.length; i++) {
      btn[i].onclick = function() {
        gallery.src = images[i];
      let current=document.getElementsByClassName('active');
      current[0].className=current[0].className.replace("active","");
      this.className +=" active";
      console.log(this.className);
      }
    }
  </script>
</body>

</html>
